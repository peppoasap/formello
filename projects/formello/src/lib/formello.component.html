<form [formGroup]="formello.getForm()">

    <div *ngFor="let row of formello.getConfig().rows" class="formello-row">
        <ng-container *ngFor="let field of row.fields">

            <ng-container *ngIf="getCustomField(field.name) ? true : false; else standardField">
                <ng-container *ngTemplateOutlet="getCustomFieldTemplate(field.name)"></ng-container>
            </ng-container>

            <ng-template #standardField>
                <ng-container [ngSwitch]="field.type">
                    <ng-container #text *ngSwitchCase="'TEXT'">
                        <mat-form-field appearance="outline" class="formello-field">
                            <mat-label>{{field.label}}</mat-label>
                            <input matInput type="text" [formControl]="field.control" [disabled]="field.disabled"
                                [readonly]="field.readonly">
                            <mat-error *ngFor="let error of field.getCurrentErrors()">
                                {{field.errors.get(error)}}
                            </mat-error>
                        </mat-form-field>
                    </ng-container>

                    <ng-container #select *ngSwitchCase="'SELECT'">
                        <mat-form-field appearance="outline" class="formello-field">
                            <mat-label>{{field.label}}</mat-label>
                            <mat-select [formControl]="field.control" [disabled]="field.disabled">
                                <mat-option *ngFor="let option of field.options" [value]="option.value">
                                    {{option.viewValue}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngFor="let error of field.getCurrentErrors()">
                                {{field.errors.get(error)}}
                            </mat-error>
                        </mat-form-field>
                    </ng-container>

                    <ng-container #radio *ngSwitchCase="'RADIO'">
                        <div class="formello-field formello-field-container">
                            <label>{{field.label}}</label>
                            <mat-radio-group [formControl]="field.control" [disabled]="field.disabled">
                                <mat-radio-button *ngFor="let option of field.options" [value]="option.value"
                                    class="formello-radio-button">
                                    {{option.viewValue}}
                                </mat-radio-button>
                            </mat-radio-group>
                            <mat-error *ngFor="let error of field.getCurrentErrors()">
                                {{field.errors.get(error)}}
                            </mat-error>
                        </div>
                    </ng-container>

                    <ng-container #check *ngSwitchCase="'CHECK'">
                        <div class="formello-field formello-field-container">
                            <label>{{field.label}}</label>
                            <mat-checkbox *ngFor="let option of field.options | slice:0:1" [formControl]="field.control"
                                class="formello-checkbox" [value]="option.value" [disabled]="field.disabled">
                                {{option.viewValue}}
                            </mat-checkbox>
                            <mat-error *ngFor="let error of field.getCurrentErrors()">
                                {{field.errors.get(error)}}
                            </mat-error>
                        </div>
                    </ng-container>

                    <ng-container #searchselect *ngSwitchCase="'SEARCH_SELECT'">
                        <mat-form-field appearance="outline" class="formello-field">
                            <mat-label>{{field.label}}</mat-label>
                            <input type="text" matInput [formControl]="field.control" [matAutocomplete]="autoGroup"
                                [disabled]="field.disabled" [readonly]="field.readonly">
                            <mat-autocomplete autoActiveFirstOption #autoGroup="matAutocomplete"
                                [displayWith]="displayFn">
                                <mat-option *ngFor="let option of filteredOptionsArray.get(field.name) | async"
                                    [value]="option">
                                    {{option.viewValue}}
                                </mat-option>
                            </mat-autocomplete>
                            <mat-error *ngFor="let error of field.getCurrentErrors()">
                                {{field.errors.get(error)}}
                            </mat-error>
                        </mat-form-field>
                    </ng-container>

                    <ng-container #date *ngSwitchCase="'DATE'">
                        <mat-form-field appearance="outline" class="formello-field">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [formControl]="field.control">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </ng-container>


                </ng-container>
            </ng-template>

        </ng-container>
    </div>


</form>
